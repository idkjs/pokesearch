<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>React App</title>
    <link rel="stylesheet" href="app.css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Overpass:700" rel="stylesheet">
  </head>
  <body>
    <main class="ps-app">
      <h1 class="ps-title"><span class="ps-title--red">Poke</span>search</h1>

      <section class="ps-Pokesearch">
        <header class="ps-Pokesearch__header">
          <div class="ps-SearchBar">
            <input class="ps-SearchBar__input" type="search">
          </div>
        </header>
        <section>
          <article class="ps-PokemonCard">
            <figure class="ps-PokemonCard__picture">
              <img src="./img/25.png" alt="pikachu">
              <div class="ps-PokemonCard__picture-controls">
                <div class="ps-PokemonCard__picture-control">
                  <svg class="ps-PokemonCard__control-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM9 1a1 1 0 1 1 2 0v2a1 1 0 1 1-2 0V1zm6.65 1.94a1 1 0 1 1 1.41 1.41l-1.4 1.4a1 1 0 1 1-1.41-1.41l1.4-1.4zM18.99 9a1 1 0 1 1 0 2h-1.98a1 1 0 1 1 0-2h1.98zm-1.93 6.65a1 1 0 1 1-1.41 1.41l-1.4-1.4a1 1 0 1 1 1.41-1.41l1.4 1.4zM11 18.99a1 1 0 1 1-2 0v-1.98a1 1 0 1 1 2 0v1.98zm-6.65-1.93a1 1 0 1 1-1.41-1.41l1.4-1.4a1 1 0 1 1 1.41 1.41l-1.4 1.4zM1.01 11a1 1 0 1 1 0-2h1.98a1 1 0 1 1 0 2H1.01zm1.93-6.65a1 1 0 1 1 1.41-1.41l1.4 1.4a1 1 0 1 1-1.41 1.41l-1.4-1.4z"/></svg>
                  <span class="ps-label ps-label--black ps-PokemonCard__control-label">Shine</span>
                </div>
                <div class="ps-PokemonCard__picture-control">
                  <svg class="ps-PokemonCard__control-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 3v2a5 5 0 0 0-3.54 8.54l-1.41 1.41A7 7 0 0 1 10 3zm4.95 2.05A7 7 0 0 1 10 17v-2a5 5 0 0 0 3.54-8.54l1.41-1.41zM10 20l-4-4 4-4v8zm0-12V0l4 4-4 4z"/></svg>
                  <span class="ps-label ps-label--black ps-PokemonCard__control-label">Flip</span>
                </div>
              </div>
            </figure>
            <header class="ps-PokemonCard__info">
              <h2 class="ps-PokemonCard__name">Pikachu</h2>
              <h3 class="ps-PokemonCard__number">#025</h3>
              <div class="ps-PokemonCard__characteristics">
                <div class="ps-PokemonCard__physiognomy">
                  things
                </div>
                <div class="ps-PokemonCard__interactions">
                  like / dislike
                </div>
              </div>
            </header>
            <section class="ps-PokemonCard__details">
              <aside class="ps-PokemonCard__sidebar">
                <div class="ps-PokemonCard__sidebar-item">
                  <h4 class="ps-PokemonCard__sidebar-label">Abilities</h4>
                </div>
                <div class="ps-PokemonCard__sidebar-item--active ps-PokemonCard__sidebar-item">
                  <h4 class="ps-PokemonCard__sidebar-label">Statistics</h4>
                </div>
                <div class="ps-PokemonCard__sidebar-item">
                  <h4 class="ps-PokemonCard__sidebar-label">Feed</h4>
                </div>
                <div class="ps-PokemonCard__sidebar-item">
                  <h4 class="ps-PokemonCard__sidebar-label">Impressions</h4>
                </div>
              </aside>
            </section>
            <div class="ps-PokemonCard__bar"></div>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
